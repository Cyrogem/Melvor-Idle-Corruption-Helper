  <h5 class="font-w400 text-left text-combat-smoke m-1 mb-2">
    <div class="custom-control custom-switch mb-2">
      <input type="checkbox" class="custom-control-input" id="a">
      <label class="custom-control-label font-w400 font-size-sm text-combat-smoke" for="a">Equip Item - Use Current Equipment Set as Default.</label>
    </div>

    <div class="custom-control custom-switch mb-2">

      <label class="custom-control-label font-w400 font-size-sm text-combat-smoke" for="settings-bank-bankBorder">Use default Bank Border style.</label>

    <div class="dropdown">
      <button type="button" class="btn btn-secondary dropdown-toggle mt-2" id="dropdown-default-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="">

      </button>
      <div class="dropdown-menu font-size-sm" aria-labelledby="dropdown-default-secondary">
        <a class="dropdown-item" onclick="cyrogemSelectSlot(0)">Helmet</a>
        <a class="dropdown-item" onclick="cyrogemSelectSlot(1)">Body</a>

        <a class="dropdown-item" onclick="cyrogemSelectSlot(4)">Weapon</a>
        <a class="dropdown-item" onclick="cyrogemSelectSlot(5)">Shield</a>
        <a class="dropdown-item" onclick="cyrogemSelectSlot(6)">Amulet</a>
        <a class="dropdown-item" onclick="cyrogemSelectSlot(7)">Ring</a>
        <a class="dropdown-item" onclick="cyrogemSelectSlot(8)">Gloves</a>
        <a class="dropdown-item" onclick="cyrogemSelectSlot(9)">Quiver</a>
